version: 2.1

workflows:
  version: 2
  build:
    jobs:
      - build

jobs:
  build:
    working_directory: ~/hi
    docker:
      - image: cimg/node:current
    resource_class: large
    steps:
      - checkout
      - run:
          command: sudo yarn global add npx
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - run:
          command: yarn build
